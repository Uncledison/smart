<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Worker - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .social-login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .google-btn {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
        }

        .google-btn:hover {
            border-color: #4285f4;
        }

        .kakao-btn {
            background: #fee500;
            color: #3c1e1e;
            border: 2px solid #fee500;
        }

        .naver-btn {
            background: #03c75a;
            color: white;
            border: 2px solid #03c75a;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .status-message {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">AI Worker</div>
        <div class="subtitle">특허 보정서 스마트 작성 도구</div>
        
        <button class="social-login-btn google-btn" onclick="signInWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </button>

        <button class="social-login-btn kakao-btn" onclick="signInWithKakao()" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 3c5.8 0 10.5 3.7 10.5 8.3 0 3.2-2.3 6-5.7 7.3l-1.4-4.6c3.1-1.1 5.1-3.5 5.1-6.2 0-3.7-4.2-6.7-9.5-6.7s-9.5 3-9.5 6.7c0 2.7 2 5.1 5.1 6.2l-1.4 4.6c-3.4-1.3-5.7-4.1-5.7-7.3 0-4.6 4.7-8.3 10.5-8.3z"/>
            </svg>
            카카오 로그인 (준비중)
        </button>

        <button class="social-login-btn naver-btn" onclick="signInWithNaver()" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16.273 12.845 7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727z"/>
            </svg>
            네이버 로그인 (준비중)
        </button>

        <div class="loading" id="loading">로그인 중...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="status-message" id="statusMessage"></div>

        <div class="divider">
            <span>베타 테스트 참여자만 이용 가능</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 설정 - 최신 버전
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBbDLYn9SRGXjvUh_SFrlUBX4wYBcdln9k",
            authDomain: "smart-eac10.firebaseapp.com",
            projectId: "smart-eac10",
            storageBucket: "smart-eac10.firebasestorage.app",
            messagingSenderId: "989426802509",
            appId: "1:989426802509:web:c0c70a856810f8b9ac2104",
            measurementId: "G-LT29P3YTT2"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI 요소
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const statusMessage = document.getElementById('statusMessage');

        // 유틸리티 함수
        function showLoading() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            statusMessage.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            statusMessage.style.display = 'none';
        }

        function showStatus(message) {
            hideLoading();
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 구글 로그인
        window.signInWithGoogle = async function() {
            showLoading();
            
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                console.log('로그인 성공:', user);
                
                // 사용자 정보를 Firestore에 저장
                await saveUserToFirestore(user);
                
                // 승인 상태 확인
                await checkApprovalStatus(user);
                
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('로그인에 실패했습니다: ' + error.message);
            }
        };

        // 사용자 정보를 Firestore에 저장
        async function saveUserToFirestore(user) {
            try {
                const userDoc = doc(db, 'users', user.uid);
                const userSnapshot = await getDoc(userDoc);
                
                if (!userSnapshot.exists()) {
                    // 새 사용자인 경우
                    await setDoc(userDoc, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        provider: 'google',
                        status: 'pending', // 승인 대기
                        createdAt: new Date(),
                        lastLoginAt: new Date()
                    });
                    console.log('새 사용자 정보 저장됨');
                } else {
                    // 기존 사용자인 경우 마지막 로그인 시간 업데이트
                    await setDoc(userDoc, {
                        lastLoginAt: new Date()
                    }, { merge: true });
                    console.log('기존 사용자 로그인 시간 업데이트됨');
                }
            } catch (error) {
                console.error('사용자 정보 저장 오류:', error);
            }
        }

        // 승인 상태 확인
        async function checkApprovalStatus(user) {
            try {
                const userDoc = doc(db, 'users', user.uid);
                const userSnapshot = await getDoc(userDoc);
                
                if (userSnapshot.exists()) {
                    const userData = userSnapshot.data();
                    
                    switch (userData.status) {
                        case 'approved':
                            showStatus('로그인 성공! 서비스로 이동합니다...');
                            setTimeout(() => {
                                window.location.href = '/index.html';
                            }, 2000);
                            break;
                            
                        case 'rejected':
                            showError('죄송합니다. 베타 테스트 참여가 승인되지 않았습니다.');
                            auth.signOut();
                            break;
                            
                        case 'pending':
                        default:
                            showStatus('베타 테스트 신청이 접수되었습니다. 승인을 기다려주세요.');
                            setTimeout(() => {
                                auth.signOut();
                            }, 3000);
                            break;
                    }
                } else {
                    showError('사용자 정보를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('승인 상태 확인 오류:', error);
                showError('승인 상태를 확인하는 중 오류가 발생했습니다.');
            }
        }

        // 카카오 로그인 (준비중)
        window.signInWithKakao = function() {
            showError('카카오 로그인은 준비 중입니다.');
        };

        // 네이버 로그인 (준비중)
        window.signInWithNaver = function() {
            showError('네이버 로그인은 준비 중입니다.');
        };

        // 인증 상태 변화 감지
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('사용자 로그인됨:', user);
            } else {
                console.log('사용자 로그아웃됨');
            }
        });
    </script>
</body>
</html>
