<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Worker - 베타 테스트 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .phone-verification {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .phone-input {
            flex: 1;
        }

        .verify-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.3s;
        }

        .verify-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .verification-code {
            display: none;
            margin-top: 1rem;
        }

        .code-input-group {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .submit-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0 8px 8px 0;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .info-box p {
            color: #666;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 1rem;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .countdown {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Worker</h1>
            <p>변리사 전용 베타 테스트 신청</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <h3>베타 테스트 안내</h3>
                <p>AI Worker는 특허 보정서 작성을 돕는 전문 도구입니다. 현재 변리사 전용 베타 테스트를 진행하고 있으며, 신청서 검토 후 승인된 분들께만 서비스를 제공합니다.</p>
            </div>

            <form id="applicationForm">
                <div class="form-group">
                    <label for="realName">성명 <span class="required">*</span></label>
                    <input type="text" id="realName" name="realName" required placeholder="실명을 입력해주세요">
                </div>

                <div class="form-group">
                    <label for="patentOffice">소속 특허사무소 <span class="required">*</span></label>
                    <input type="text" id="patentOffice" name="patentOffice" required placeholder="예: 김앤장 특허법인">
                </div>

                <div class="form-group">
                    <label for="position">직책/직급 <span class="required">*</span></label>
                    <select id="position" name="position" required>
                        <option value="">선택해주세요</option>
                        <option value="대표변리사">대표변리사</option>
                        <option value="파트너변리사">파트너변리사</option>
                        <option value="변리사">변리사</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">특허 업무 경력 <span class="required">*</span></label>
                    <select id="experience" name="experience" required>
                        <option value="">선택해주세요</option>
                        <option value="1년 미만">1년 미만</option>
                        <option value="1-3년">1-3년</option>
                        <option value="3-5년">3-5년</option>
                        <option value="5-10년">5-10년</option>
                        <option value="10년 이상">10년 이상</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="specialField">전문 분야 (복수 선택 가능)</label>
                    <input type="text" id="specialField" name="specialField" placeholder="예: 전기전자, 반도체, 통신, 기계, 화학, 바이오, 의약, 소프트웨어, AI/ML 등">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">휴대폰 번호 <span class="required">*</span></label>
                    <div class="phone-verification">
                        <div class="phone-input">
                            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="010-0000-0000" maxlength="13">
                        </div>
                        <button type="button" class="verify-btn" id="sendVerificationBtn">인증번호 전송</button>
                    </div>
                    
                    <div class="verification-code" id="verificationSection">
                        <label for="verificationCode">인증번호 <span class="required">*</span></label>
                        <div class="code-input-group">
                            <div class="phone-input">
                                <input type="text" id="verificationCode" name="verificationCode" placeholder="6자리 인증번호" maxlength="6">
                            </div>
                            <button type="button" class="verify-btn" id="verifyCodeBtn">확인</button>
                        </div>
                        <p style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
                            <span id="countdown"></span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="purpose">베타 테스트 참여 목적 <span class="required">*</span></label>
                    <textarea id="purpose" name="purpose" required placeholder="AI Worker를 어떤 용도로 사용하실 예정인지, 기대하시는 점은 무엇인지 자세히 작성해주세요."></textarea>
                </div>

                <div class="form-group">
                    <label for="referrer">추천인 (선택사항)</label>
                    <input type="text" id="referrer" name="referrer" placeholder="추천해주신 분의 성함이나 소속을 입력해주세요">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    베타 테스트 신청하기
                </button>

                <div class="loading" id="loading">처리 중...</div>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 설정
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBbDLYn9SRGXjvUh_SFrlUBX4wYBcdln9k",
            authDomain: "smart-eac10.firebaseapp.com",
            projectId: "smart-eac10",
            storageBucket: "smart-eac10.firebasestorage.app",
            messagingSenderId: "989426802509",
            appId: "1:989426802509:web:c0c70a856810f8b9ac2104",
            measurementId: "G-LT29P3YTT2"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 전역 변수
        let currentUser = null;
        let isPhoneVerified = false;
        let verificationId = null;
        let countdownTimer = null;

        // DOM 요소
        const form = document.getElementById('applicationForm');
        const phoneInput = document.getElementById('phoneNumber');
        const sendVerificationBtn = document.getElementById('sendVerificationBtn');
        const verificationSection = document.getElementById('verificationSection');
        const verificationCodeInput = document.getElementById('verificationCode');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const countdown = document.getElementById('countdown');

        // 유틸리티 함수
        function showLoading() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            hideLoading();
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 휴대폰 번호 포맷팅
        function formatPhoneNumber(value) {
            const numbers = value.replace(/[^\d]/g, '');
            if (numbers.length <= 3) {
                return numbers;
            } else if (numbers.length <= 7) {
                return `${numbers.slice(0, 3)}-${numbers.slice(3)}`;
            } else {
                return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7, 11)}`;
            }
        }

        // 카운트다운 시작
        function startCountdown(seconds) {
            let timeLeft = seconds;
            countdown.textContent = `${timeLeft}초 후 재전송 가능`;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    countdown.textContent = `${timeLeft}초 후 재전송 가능`;
                } else {
                    clearInterval(countdownTimer);
                    countdown.textContent = '';
                    sendVerificationBtn.disabled = false;
                    sendVerificationBtn.textContent = '재전송';
                }
            }, 1000);
        }

        // 인증번호 전송 (시뮬레이션)
        async function sendVerificationCode() {
            const phoneNumber = phoneInput.value.replace(/[^\d]/g, '');
            
            if (phoneNumber.length !== 11) {
                showError('올바른 휴대폰 번호를 입력해주세요.');
                return;
            }

            showLoading();
            
            try {
                // 실제 SMS 전송 대신 시뮬레이션
                // 실제 구현 시 Firebase Phone Auth 또는 SMS API 사용
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 개발용 고정 인증번호 (실제로는 랜덤 생성)
                verificationId = '123456';
                
                hideLoading();
                verificationSection.style.display = 'block';
                sendVerificationBtn.disabled = true;
                sendVerificationBtn.textContent = '전송됨';
                
                startCountdown(180); // 3분
                showSuccess('인증번호가 전송되었습니다. (개발용: 123456)');
                
            } catch (error) {
                console.error('인증번호 전송 오류:', error);
                showError('인증번호 전송에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 인증번호 확인
        async function verifyCode() {
            const code = verificationCodeInput.value;
            
            if (code.length !== 6) {
                showError('6자리 인증번호를 입력해주세요.');
                return;
            }

            showLoading();
            
            try {
                // 실제 인증 확인 대신 시뮬레이션
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (code === verificationId) {
                    isPhoneVerified = true;
                    hideLoading();
                    showSuccess('휴대폰 인증이 완료되었습니다.');
                    verifyCodeBtn.disabled = true;
                    verifyCodeBtn.textContent = '인증완료';
                    verificationCodeInput.disabled = true;
                    clearInterval(countdownTimer);
                    countdown.textContent = '인증 완료';
                    updateSubmitButton();
                } else {
                    showError('인증번호가 일치하지 않습니다.');
                }
                
            } catch (error) {
                console.error('인증번호 확인 오류:', error);
                showError('인증번호 확인에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 제출 버튼 상태 업데이트
        function updateSubmitButton() {
            const form = document.getElementById('applicationForm');
            const formData = new FormData(form);
            
            const required = ['realName', 'patentOffice', 'position', 'experience', 'phoneNumber', 'purpose'];
            const isFormValid = required.every(field => formData.get(field)) && isPhoneVerified;
            
            submitBtn.disabled = !isFormValid;
        }

        // 신청서 제출
        async function submitApplication(event) {
            event.preventDefault();
            
            if (!isPhoneVerified) {
                showError('휴대폰 인증을 완료해주세요.');
                return;
            }

            showLoading();
            
            try {
                const formData = new FormData(form);
                const applicationData = {
                    // 기본 정보
                    uid: currentUser.uid,
                    email: currentUser.email,
                    googleDisplayName: currentUser.displayName,
                    
                    // 신청서 정보
                    realName: formData.get('realName'),
                    patentOffice: formData.get('patentOffice'),
                    position: formData.get('position'),
                    experience: formData.get('experience'),
                    specialField: formData.get('specialField') || '',
                    phoneNumber: formData.get('phoneNumber'),
                    purpose: formData.get('purpose'),
                    referrer: formData.get('referrer') || '',
                    
                    // 메타 정보
                    status: 'pending',
                    applicationDate: new Date(),
                    phoneVerified: true,
                    lastLoginAt: new Date()
                };

                // Firestore에 저장
                await setDoc(doc(db, 'users', currentUser.uid), applicationData);
                
                hideLoading();
                showSuccess('베타 테스트 신청이 완료되었습니다! 검토 후 연락드리겠습니다.');
                
                // 3초 후 대기 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('신청서 제출 오류:', error);
                showError('신청서 제출에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 이벤트 리스너
        phoneInput.addEventListener('input', (e) => {
            e.target.value = formatPhoneNumber(e.target.value);
            updateSubmitButton();
        });

        sendVerificationBtn.addEventListener('click', sendVerificationCode);
        verifyCodeBtn.addEventListener('click', verifyCode);
        form.addEventListener('submit', submitApplication);
        form.addEventListener('input', updateSubmitButton);

        // 인증 상태 확인
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                console.log('로그인된 사용자:', user);
                
                // 이미 신청서를 제출했는지 확인
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists() && userDoc.data().realName) {
                        // 이미 신청서를 제출한 경우
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('사용자 정보 확인 오류:', error);
                }
            } else {
                // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
