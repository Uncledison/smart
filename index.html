        // Firebase 초기화
        const app = initializeApp(firebaseConfig);

    // 오버레이 제거
    function removeLoadingOverlay() {
        const overlay = document.getElementById('auth-loading-overlay');
        if (overlay) {
            overlay.remove();
        }
    }

    // 로그인 페이지로 리다이렉트
    function redirectToLogin() {
        window.location.href = '/login.html';
    }

    // 사용자 승인 상태 확인
    async function checkUserApproval(user) {
        try {
            const userDoc = doc(db, 'users', user.uid);
            const userSnapshot = await getDoc(userDoc);
            
            if (userSnapshot.exists()) {
                const userData = userSnapshot.data();
                return userData.status === 'approved';
            }
            return false;
        } catch (error) {
            console.error('사용자 승인 상태 확인 오류:', error);
            return false;
        }
    }

    // 인증 상태 확인
    function initializeAuth() {
        // 로딩 오버레이 표시
        createLoadingOverlay();
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // 로그인된 사용자
                console.log('로그인된 사용자:', user);
                
                // 승인 상태 확인
                const isApproved = await checkUserApproval(user);
                
                if (isApproved) {
                    // 승인된 사용자 - 서비스 이용 허용
                    console.log('승인된 사용자 - 서비스 접근 허용');
                    removeLoadingOverlay();
                    // addUserInfo(user); // 사용자 정보 표시 (선택사항)
                } else {
                    // 승인되지 않은 사용자
                    console.log('승인되지 않은 사용자');
                    showPendingApproval();
                }
            } else {
                // 로그인되지 않은 사용자
                console.log('로그인되지 않은 사용자 - 로그인 페이지로 리다이렉트');
                redirectToLogin();
            }
        });
    }

    // DOM 로드 완료 후 인증 확인 시작
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeAuth);
    } else {
        initializeAuth();
    }

<script>

document.addEventListener('DOMContentLoaded', function() {
    const toggleInputBtn = document.getElementById('toggleInputBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // 접기/펼치기 버튼 기능 (스마트 보정서 구조에 맞춤)
    if (toggleInputBtn) {
        toggleInputBtn.addEventListener('click', function() {
            // 기존 접기 버튼과 동일한 기능 실행
            const existingCollapseBtn = document.getElementById('collapseBtn');
            const inputSection = document.getElementById('inputSection');
            const inputContent = document.getElementById('inputContent');
            
            if (inputContent && inputSection) {
                const isCollapsed = inputContent.classList.contains('collapsed');
                
                if (isCollapsed) {
                    // 펼치기
                    inputContent.classList.remove('collapsed');
                    inputSection.classList.remove('collapsed');
                    toggleInputBtn.textContent = '접기';
                    if (existingCollapseBtn) {
                        existingCollapseBtn.textContent = '접기';
                    }
                } else {
                    // 접기
                    inputContent.classList.add('collapsed');
                    inputSection.classList.add('collapsed');
                    toggleInputBtn.textContent = '열기';
                    if (existingCollapseBtn) {
                        existingCollapseBtn.textContent = '펼치기';
                    }
                }
            } else {
                // 대체 방법: 기존 접기 버튼 클릭 시뮬레이션
                if (existingCollapseBtn) {
                    existingCollapseBtn.click();
                    // 버튼 텍스트 동기화
                    setTimeout(() => {
                        const currentText = existingCollapseBtn.textContent;
                        if (currentText === '접기') {
                            toggleInputBtn.textContent = '접기';
                        } else {
                            toggleInputBtn.textContent = '열기';
                        }
                    }, 100);
                }
            }
        });
        
        // 기존 접기 버튼과 동기화
        const existingCollapseBtn = document.getElementById('collapseBtn');
        if (existingCollapseBtn) {
            existingCollapseBtn.addEventListener('click', function() {
                setTimeout(() => {
                    const currentText = existingCollapseBtn.textContent;
                    if (currentText === '접기') {
                        toggleInputBtn.textContent = '접기';
                    } else {
                        toggleInputBtn.textContent = '열기';
                    }
                }, 100);
            });
        }
    }
    
    // 로그아웃 버튼 기능
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            if (confirm('로그아웃 하시겠습니까?')) {

                    window.location.href = '/login.html';
                }
            }
        });
    }
});
